<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping card</title>
    <link rel="shortcut icon" href="../Images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Icon/fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="../style/bootstrap.min.css">
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
  <div class="container py-5">
    <header class="d-flex mb-3 justify-content-between align-items-center">
        <h1>Your shopping card</h1>
        <div class="shopping position-relative">
            <img src="../Images/shopcard.png" alt="shop-img">
            <span class="quantity position-absolute">0</span>
        </div>
    </header>
    <div class="list row">
    </div>
  </div>
  <div class="cards">
    <h1>Card</h1>
<ul class="listCard"> 
</ul>
<div class="checkout row">
    <div class="total col-6">0</div>
    <div class="closeShopping col-6">Close</div>
</div>
</div>
    <script src="../script/bootstrap.bundle.min.js"></script>
    <script src="../script/main.js"></script>
</body>

</html>
